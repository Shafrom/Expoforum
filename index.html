<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expoforum</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/modern-css-reset/dist/reset.min.css" />
</head>
<body>
<header class="header">
  <div class="navigation header_navigation">
    <img src="./img/site_logo.png" alt="" class="logo">
    <ul class="navigation__list">
      <li class="navigation__item">О комплексе</li>
      <li class="navigation__item">О компании</li>
      <li class="navigation__item">Новости</li>
      <li class="navigation__item">Медиа-банк</li>
      <li class="navigation__item">Контакты</li>
    </ul>
    <div class="navigation__search">
      <div class="navigation__string"></div>
      <img src="./img/Search.svg" alt="" class="navigation__searchPic">
    </div>
    <div class="navigation__langswitch">
      <img src="./img/Globe.svg" alt="" class="navigation__langPic">
      <div class="navigation__langSelect"></div>
    </div>
  </div>
</header>
</body>
</html>
